{% extends "layout.html" %}

{% block body %}
  <div class="container">
    <form class="form-register" method="POST" action="{{ url_for('register') }}">
      <h2 class="form-heading">Register</h2>
      {{ form.hidden_tag() }}
      <dl>
        <dt>{{ form.username.label }}</dt>
        <dd>{{ form.username(size=20) }}</dd>
        <dt>{{ form.password.label }}</dt>
        <dd>{{ form.password(size=20) }}
        <dt>Input password again</dt>
        <dd>{{ form.password2(size=20) }}</dd>
      </dl>
        <input type="submit" value="Register">
    </form>
  </div>
{% endblock %}
