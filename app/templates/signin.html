{% extends "layout.html" %}

{% block body %}
    <div class="container">
        <form class="form-signin" method="POST" action="{{ url_for('signin') }}">
            <h2 class="form-heading">Please sign in</h2>
            {{ form.hidden_tag('csrf_token') }}
            {{ form.next(value=request.args.get('next', '')) }}
            <dl>
                <dt>{{ form.username.label }}</dt><dd>{{ form.username(size=20) }}</dd>
                <dt>{{ form.password.label }}</dt><dd>{{ form.password(size=20) }}</dd>
            </dl>
            <button class="btn btn-large btn-primary" type="submit">Sign in</button>
        </form>
    </div>
{% endblock %}
